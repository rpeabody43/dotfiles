include ./theme.conf

font_family      Hack Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14.0

# disable ligatures while hovering over them
disable_ligatures active

cursor none

copy_on_select   yes
map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
map shift+insert paste_from_clipboard
